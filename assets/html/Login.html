        </div>
        <div class="logreg-box">

                    <div class="input-box">

                    </div>

                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                    <div class="login-register">
                        <p>¿Ya tienes una cuenta? <a href="#" class="login-link">Iniciar sesión</a></p>
