<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/Proyectos.css">
    <title>Animated Flex Cards</title>
</head>
<body>
    <div class="title-container">
        <h1>Proyectos</h1>
    </div>
    <div class="wrapper">
        <a href="/index.html" class="back-button" >Inicio</a>

        
        
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>Localwonder SV es una aplicación web innovadora diseñada para interconectar salones de belleza en todo el país, facilitando el acceso a sus servicios y productos a través de una plataforma en línea centralizada. Esta herramienta ofrece múltiples beneficios tanto para los propietarios de salones de belleza como para sus clientes. <br>
                            El desarrollo de Localwonder SV se llevó a cabo en las materias de Ingeniería de Software I y II, donde participé como desarrollador front-end.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Digital Technology</h4>
                        <p>LegalChronical es una aplicación web para la clínica de derecho, diseñada para la gestión de documentos de dicha facultad y todo lo relacionado con el control de audiencias y la gestión de eventos dentro de la facultad. Fue desarrollada en la materia de Gestión de Proyectos, en la cual participé como desarrollador front-end.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Globalization</h4>
                        <p>Help people all over the world</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>New technologies</h4>
                        <p>Space engineering becomes more and more advanced</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
