<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/Proyectos.css">
    <title>Humbertocoder</title>
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="./assets/img/button.ico" type="image/png" sizes="16x16">
</head>
<body>
    <div class="title-container">
        <h1>Proyectos</h1>
    </div>
    <div class="wrapper">
        <a href="/index.html" class="back-button" >Inicio</a>

        
        
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>Localwonder SV es una innovadora aplicación web diseñada para interconectar salones de belleza en todo el país, facilitando el acceso a sus servicios y productos a través de una plataforma en línea centralizada. Esta herramienta ofrece múltiples beneficios tanto para los propietarios de salones de belleza como para sus clientes. <br>

                            El desarrollo de Localwonder SV se llevó a cabo en las materias de Ingeniería de Software I y II, donde participé como desarrollador front-end. Utilicé tecnologías como HTML, JavaScript, CSS y Bootstrap.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2">
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4></h4>
                        <p>LegalChronical es una aplicación web para la clínica de derecho, diseñada para la gestión de documentos de dicha facultad y todo lo relacionado con el control de audiencias y la gestión de eventos dentro de la facultad. Fue desarrollada en la materia de Gestión de Proyectos, en la cual participé como desarrollador front-end, utilizando tecnologías como HTML, CSS, JavaScript y Bootstrap.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4></h4>
                        <p>Arcaaccesorios es una tienda virtual con venta de productos electrónicos y bisutería, aportando alcance de clientes a la tienda física. Este proyecto fue desarrollado en la materia de Negocios Electrónicos, participando como desarrollador front-end y utilizando tecnologías como HTML, CSS, PHP y Bootstrap.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4">
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4></h4>
                        <p>Restaurant es un sitio web diseñado para facilitar la visualización de menús, proporcionando detalles completos. Este proyecto fue realizado en la asignatura de Programación I, donde participé como desarrollador front-end, utilizando HTML y CSS.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
